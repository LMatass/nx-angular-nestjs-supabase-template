<div class="p-8 shrink-0 w-full">
    <h1 class="text-3xl font-bold mb-6">Welcome!</h1>
    <form>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" placeholder="Email" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Confirm Email</span>
        </label>
        <input type="email" placeholder="Confirm email" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input type="password" placeholder="Password" class="input input-bordered" required />
        <label class="label mt-2">
          <a [routerLink]="['/authentication/login']" class="label-text-alt link link-hover">I have already an account, let me <b>Log In!</b></a>
        </label>
      </div>
      <div class="form-control mt-6">
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
